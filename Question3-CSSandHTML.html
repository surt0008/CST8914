  <!DOCTYPE html>
  <html lang="en">

  <head>
    <title>Question 3- CSS & HTML</title>
    <style>
      body {
      padding: 20px;
      background-color: #ffffff; /* Light background for better contrast */
      color: #1a1a1a; /* Dark text color */
      font-family: Arial, sans-serif;
    }

    h1, h2, p {
      color: #1a1a1a; /* High contrast against white background */
    }

    .button {
      background-color: #005a9e; /* Accessible blue */
      border: none;
      color: #ffffff; /* White text on blue (ratio > 7:1) */
      padding: 15px 32px;
      text-align: center;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }

    /* Add hover and focus styles */
    .button:hover,
    .button:focus {
      background-color: #003f73;
      outline: 3px solid #f39c12;
      outline-offset: 2px;
    }
    </style>
  </head>

  <body>
    
    <h1>HTML made Easy</h1>

    <p>What causes errors in HTML?</p>

    <button class="button">Submit answers</button>

  </body>

  </html>
